<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic example</title>
</head>
<body>
    <script src='../dist/liLog.browser.js'></script>
    <script>
        // logger with standard settings
        let logger = new LiLog();

        logger.debug('Hello World!');
        logger.info('Hello World!');
        logger.warning('Hello World!');
        logger.error('Hello World!');
        logger.critical('Hello World!');
    </script>
</body>
</html>
