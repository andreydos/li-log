<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic example</title>
</head>
<body>
    <script src='../dist/liLog.browser.min.js'></script>
    <script>
        // logger with standard settings (level = 1, 5 log methods, base transport function)
        let logger = new LiLog();
        // add logger property customization
        let loggerLevel3 = new LiLog({level:0}); // change log level (same as setLevel(0))


        logger.debug('Hello debug!'); // no output to console (debug level (0) less default logger level(1))
        loggerLevel3.debug('Hello debug! log level - 0'); // print text to console (critical level more than 3)

        logger.info('Hello info!');

        // dynamic set level
        logger.setLevel('error'); // equal to setLevel(3)

        logger.warning('Hello warning!'); // no output due to manually changed log level (warning log level is 3)

        logger.error('Hello error!');

        logger.critical('Hello critical!');
    </script>
</body>
</html>
